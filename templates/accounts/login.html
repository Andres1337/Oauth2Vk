{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="login-block">
          {% if user and not user.is_anonymous %}
            <h4>Hello, {{ user.get_full_name }}!</h4>
            <a href="{% url 'home' %}">Домой</a>
            <a href="{% url 'logout' %}">Выйти</a>
          {% else %}
          <h4>Войти через Вконтакте</h4>
          <form action="{% url "social:begin" "vk-oauth2" %}">
            <button type="submit">Авторизоваться</button>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
