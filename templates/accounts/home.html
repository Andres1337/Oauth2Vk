{% extends "base.html" %}
{% block content %}
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>
            Hello, {{ user.get_full_name }}
          </h1>
        </div>
        {% if response.response.items %}
          {% for item in response.response.items %}
            {% include 'accounts/item.html' %}
          {% endfor %}
        {% else %}
          <h1>Нет друзей</h1>
        {% endif %}
      </div>
    </div>
    <h1><a href="{% url 'logout' %}">Выйти</a></h1>
  </div>
{% endblock %}
