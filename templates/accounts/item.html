<div class="col-lg-12">
  <div class="friend-block">
    <div class="image">
      <a href="https://vk.com/id{{ item.id }}">
        <img class="img-fluid" src="{{ item.photo_50 }}">
      </a>
    </div>
    <div class="friend-info">
      <h4>{{ item.last_name }} {{ item.first_name }}</h4>
    </div>
  </div>
</div>
